<body>

<div class="chat-container">
    <div class="chat-box" id="chat-box"></div>
    <div class="input-container">
        <input type="text" id="user-input" placeholder="Ask about plants...">
        <button onclick="sendMessage()">Send</button>
    </div>
</div>

<script>
    function sendMessage() {
        const userInput = document.getElementById('user-input').value;
        if (userInput.trim() === '') return;

        // Display user message
        displayMessage(userInput, 'user-message');

        // Clear the input field
        document.getElementById('user-input').value = '';

        // Simulate bot response after 1 second
        setTimeout(() => {
            const botResponse = getBotResponse(userInput);
            displayMessage(botResponse, 'bot-message');
        }, 1000);
    }

    function displayMessage(message, className) {
        const chatBox = document.getElementById('chat-box');
        const messageElement = document.createElement('div');
        messageElement.className = `chat-message ${className}`;
        messageElement.innerText = message;
        chatBox.appendChild(messageElement);

        // Scroll to the bottom of the chat
        chatBox.scrollTop = chatBox.scrollHeight;
    }

    function getBotResponse(userInput) {
        // Medicinal plants information
        const plantInfo = {
            'aloe vera': 'Aloe Vera is known for its soothing properties and is used in skin care and healing burns.',
            'neem': 'Neem is a powerful medicinal plant with antibacterial and antifungal properties, often used in herbal medicine.',
            'tulsi': 'Tulsi (Holy Basil) is revered in Ayurveda for its benefits in boosting immunity and treating respiratory ailments.',
            'ashwagandha': 'Ashwagandha is an adaptogenic herb known for reducing stress and improving cognitive function.',
            'peppermint': 'Peppermint is used for its cooling properties and is effective for digestive issues and headaches.',
            'ginger': 'Ginger is widely used in treating nausea, inflammation, and improving digestion.',
            'turmeric': 'Turmeric is an anti-inflammatory herb with numerous health benefits, especially for joint pain and skin conditions.',
            'lavender': 'Lavender is used to promote relaxation and is commonly found in aromatherapy products.',
        };

        // Plant types information
        const plantTypes = {
            'herbs': 'Herbs are small, seed-bearing plants with medicinal, culinary, or fragrant properties. Examples include Basil, Mint, and Thyme.',
            'shrubs': 'Shrubs are woody plants with multiple stems, shorter than trees, such as Rose, Hibiscus, and Jasmine.',
            'trees': 'Trees are tall, perennial woody plants with a single stem (trunk), including Oak, Maple, and Mango.',
            'climbers': 'Climbers are plants that grow vertically by using external supports. Examples include Grapevine and Ivy.',
            'creepers': 'Creepers are plants that grow horizontally along the ground, such as Pumpkin and Watermelon.'
        };

        const lowerInput = userInput.toLowerCase();

        // Respond based on user input
        if (plantInfo[lowerInput]) {
            return plantInfo[lowerInput];
        } else if (plantTypes[lowerInput]) {
            return plantTypes[lowerInput];
        } else if (lowerInput.includes('plant types') || lowerInput.includes('types of plants')) {
            return 'The main types of plants are Herbs, Shrubs, Trees, Climbers, and Creepers. Ask me about a specific type to learn more!';
        } else if (lowerInput.includes('medicinal plants') || lowerInput.includes('herbs')) {
            return 'Some common medicinal plants include Aloe Vera, Neem, Tulsi, Ashwagandha, and Peppermint. Ask me about any to get more details!';
        } else {
            return 'I didnâ€™t understand that. You can ask me about medicinal plants like Aloe Vera or types of plants like Trees or Herbs.';
        }
    }
</script>
